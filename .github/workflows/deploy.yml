name: Deploy Sway to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Trunk
        uses: jetli/trunk-action@v0.5.0

      - name: Build WASM (no LTO conflict)
        env:
          RUSTFLAGS: >
            -C opt-level=z
            -C codegen-units=1
            -C panic=abort
        run: trunk build --release --minify --public-url /Sway/

      - name: Install wasm-opt
        run: sudo apt-get update && sudo apt-get install -y binaryen

      - name: Optimize WASM
        run: wasm-opt -Oz dist/*.wasm -o dist/app.wasm

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
