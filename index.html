<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sway | Procedural Animation Engine</title>
    <link data-trunk rel="icon" href="assets/sway.png" />

    <style>
        html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            width: 100dvw;
            height: 100dvh;
            overflow: hidden;
            background-color: #222;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #222;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: sans-serif;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div id="loading">Loading Sway...</div>
    <link data-trunk rel="rust" />
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            const observer = new MutationObserver(() => {
                const canvas = document.querySelector("canvas");
                if (canvas) {
                    document.getElementById("loading")?.remove();
                    observer.disconnect();
                }
            });
            observer.observe(document.body, { childList: true, subtree: true });
        });

        window.addEventListener("keydown", (e) => {
            const tag = document.activeElement?.tagName ?? "";
            const isTextInput =
                tag === "INPUT" ||
                tag === "TEXTAREA" ||
                tag === "SELECT" ||
                document.activeElement?.isContentEditable;

            if (isTextInput) return;

            if (/^F\d+$/.test(e.key)) {
                e.preventDefault();
            }
        }, { capture: true });
    </script>
</body>

</html>
